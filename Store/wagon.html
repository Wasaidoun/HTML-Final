<head>

<body>
<header class="header">
    <div class="logo">
        <a href="../Store/index.html">

    </div>
    <nav>
        <div class="links">

        </div>
    </div>
    <div class="grid-item">
        <a href="#">
            <img src="../Images/Red%20Wagon.jpg" alt="Red Wagon">
        </a>

                <p>Red Wagon</p>
                <p>$11,566.00</p>

        </div>

            </div>
        </div>

    <div class="grid-item">
        <a href="#">
            <img src="../Images/Purple%20Wagon.jpg" alt="Purple Wagon">
        </a>

            <div class="grid-title">
                <p>Purple Wagon</p>
                <p>$11,676.00</p>
            </div>
        </div>
    </div>
</main>
<div id="detailsContainer" style="display: none;">
    <img id="selectedImage" src="" alt="Selected Item">
    <p><strong>Item Name:</strong> <span id="itemName"></span></p>
    <p><strong>Price:</strong> <span id="itemPrice"></span></p>
    <p><strong>Tax:</strong> <span id="itemTax"></span></p>
    <p><strong>Total:</strong> <span id="itemTotal"></span></p>

</html>
