<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Forgot Password - Brandon and Waseem Website">
    <meta name="robots" content="noindex, nofollow">
    <title>Forgot Password - Brandon and Waseem Website</title>

    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Add Custom CSS -->
    <link rel="stylesheet" href="./store.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/all.js"></script>
</head>

<body>
    <header class="header" id="header"></header>

    <main>
       
        <div class="forgot-password-container">
            <div class="forgot-password-form">
                <form id="forgotPasswordForm" class="forgot-password-form-inner">
                    <label for="email" class="forgot-password-label">Email Address:</label>
                    <input id="email" type="email" class="forgot-password-input" placeholder="Enter email" required>
                    <button type="submit" class="forgot-password-button">Send</button>
                </form>
                <p id="out1" class="forgot-password-message">Please enter your email to receive the password reset link.</p>
            </div>
        </div>
        
    </main>

    <footer id="footer"></footer>

</body>

</html>
